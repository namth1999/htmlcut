<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="favicon.ico" rel="Shortcut Icon"/>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css/style.css"/>
    <!-- Custom css-->
    <link rel="stylesheet" href="./css/login/portal-login.css"/>

    <!--    font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Login</title>

</head>
<body>
<div class="content">
    <div class="container-login">
    </div>
    <div class="login-icon">
        <img src="icons/logo-login.svg">
    </div>
    <div class="wrap-login">
        <form>
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="login-header">Đăng nhập</h1>
                </div>
                <div class="col-12 text-center">
                    <p class="login-p">Chưa có tài khoản? <a href="#/home" class="register">Đăng ký ngay</a></p>
                </div>
            </div>

            <div class="wrap-input">
                <span class="label-input">Chọn vai trò</span>
                <select class="input">
                    <option disabled selected>Chọn</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>


            <div class="wrap-input">
                <span class="label-input">Tên đăng nhập</span>
                <input class="input" type="text" name="username" placeholder="Email đăng nhập">
            </div>

            <div class="row">
                <div class="col-6 text-left">
                    <span class="label-input">
							Mật khẩu
						</span>
                </div>
                <div class="col-6 text-right">
                    <a href="#" class="forgot-text">
                        Quên mật khẩu?
                    </a>
                </div>
            </div>
            <div class="wrap-input">
                <span class="btn-show-pass">
                    <i class="fa fa-eye-slash"></i>
                </span>
                <input class="input" type="password" name="pass">
            </div>

            <label class="checkbox-container"
            >Lưu mật khẩu
                <input type="checkbox"/>
                <span class="checkmark"></span>
            </label>

            <div class="container-login100-form-btn">
                <button class="btn-login">
                    Đăng nhập
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<!-- JavaScript libraries, plugins and custom scripts-->
<script src="js/vendor.min.js"></script>
<script src="js/theme.min.js"></script>

</body>
</html>
